<!DOCTYPE html>
<html>
<head>
<title>Application</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" 
integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous">
</script>
<script>
    function getJsonData(){
        axios.get('http://assignmentalb-1254885005.ap-south-1.elb.amazonaws.com/api')
        .then(res => {
            console.clear()
            console.log(res)
            const data= document.querySelector('#data')
            data.innerText = JSON.stringify(res.data)
        })
        .catch(err => {
            console.log(err)
            const data= document.querySelector('#data')
            data.innerText = 'Error'
        })
    }
</script>
</head>
<body onload="getJsonData();">

<h1>Hello World</h1>
<p>Following is a JSON response from Lambda function behind Load Balancer:</p>
<br/>
<br/>

<p id="data"></p>
</body>
</html>
